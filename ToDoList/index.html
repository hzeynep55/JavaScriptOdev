<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="todo.css">

    <title>ToDoList</title>
  </head>
  <body>
    
    <div class="pb-3" id=listdiv>
        <br><br><br>
        <div class="container ">
            <div class="text-center">
                <!-- Logo -->
                <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" style="width: 450px;">
                <!-- Header -->
                <h2 style="font-size:30px; " class="mt-2 text font-weight-bold">Yapılacaklar Listesi</h2>
    
                <!-- Input & Button -->
                <div class="input-group mb-3 mt-4">
                    <input id="eventText" type="text" class="form-control" style="height: 45px;" placeholder="Bugün ne yapacaksın?" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button id="submit" style="width: 150px; background-color:#DCDCDC;" class="btn btn-warning" type="button" id="button-addon2">Ekle</button>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
    
    <ul id="empty-space" class="container" style="list-style-type: none;">
        
    </ul>
   
    
 


    <div id="item" class="main-object bg-danger mt-3 row d-none">
        <i id="checkSymbol" class="check far fa-check-square d-none"></i>
        <span id="text-object" class="text-side font-weight-bold mt-2 col-10">Some Text</span>
        <button id="deletef" class="button-style btn far fa-trash-alt mt-2"></button>
    </div>


    
    


    <!-- Alert 1 -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">UYARI!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Yapılacaklar alanı boş bırakılamaz.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Anladım</button>
            </div>
          </div>
        </div>
      </div>

    

    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">UYARI!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              Yapılacak şey bu kadar uzun olamaz.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Anladım</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="ToDoList/to_do_list.js"></script>
</html>
